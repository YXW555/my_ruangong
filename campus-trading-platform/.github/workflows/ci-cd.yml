name: CI/CD Pipeline

# 触发条件
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

# 环境变量
env:
  JAVA_VERSION: '8'
  NODE_VERSION: '14'

jobs:
  # 后端构建和测试
  backend-build:
    name: 后端构建和测试
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: second_hand_trading
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置 Java 环境
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: 构建后端项目
        working-directory: ./backend
        run: mvn clean compile -DskipTests
      
      - name: 运行单元测试
        working-directory: ./backend
        run: mvn test
        continue-on-error: true
      
      - name: 生成测试报告
        working-directory: ./backend
        run: mvn surefire-report:report
        if: always()
      
      - name: 上传测试报告
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-report
          path: backend/target/site/surefire-report.html
      
      - name: 打包 JAR
        working-directory: ./backend
        run: mvn package -DskipTests
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: backend/target/*.jar

  # 前端构建和测试
  frontend-build:
    name: 前端构建和测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: 安装依赖
        working-directory: ./frontend
        run: npm ci
      
      - name: 运行 Lint 检查
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: 构建前端项目
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist

  # 构建 Docker 镜像（可选）
  docker-build:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 下载后端构建产物
        uses: actions/download-artifact@v3
        with:
          name: backend-jar
          path: backend/target
      
      - name: 下载前端构建产物
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: 登录 Docker Hub（可选）
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/main'
      
      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-backend:${{ github.sha }}
        if: github.ref == 'refs/heads/main'
      
      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-frontend:${{ github.sha }}
        if: github.ref == 'refs/heads/main'

  # 部署到服务器（可选）
  deploy:
    name: 部署到服务器
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 部署到服务器
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/campus-trading-platform
            docker-compose pull
            docker-compose up -d
            docker-compose ps

