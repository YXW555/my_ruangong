name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # 后端构建和测试
  backend-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: second_hand_trading
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./campus-trading-platform/backend
        run: mvn clean compile -B

      - name: Run tests
        working-directory: ./campus-trading-platform/backend
        env:
          # 不设置数据库环境变量，让测试使用 application-test.properties 中的 H2 配置
          # Redis 配置保留，因为我们在 services 中配置了 Redis
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: mvn test -B

      - name: Generate test report
        working-directory: ./campus-trading-platform/backend
        run: mvn jacoco:report -B
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            campus-trading-platform/backend/target/surefire-reports
            campus-trading-platform/backend/target/site/jacoco

  # 前端构建
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: campus-trading-platform/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./campus-trading-platform/frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./campus-trading-platform/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-build
          path: campus-trading-platform/frontend/dist

  # Docker 镜像构建和推送（仅 main/master 分支）
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./campus-trading-platform/backend
          file: ./campus-trading-platform/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./campus-trading-platform/frontend
          file: ./campus-trading-platform/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-frontend:${{ github.sha }}

  # 自动部署到服务器（仅 main/master 分支）
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose file to server
        run: |
          scp -r campus-trading-platform/deploy/docker-compose.prod.yml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/opt/campus-trading-platform/docker-compose.yml

      - name: Deploy to server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} && cd /opt/campus-trading-platform && docker-compose pull && docker-compose down && docker-compose up -d && docker image prune -f && docker-compose ps"

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.HOST }}:8080/actuator/health || echo "Backend health check failed"
          curl -f http://${{ secrets.HOST }} || echo "Frontend health check failed"

