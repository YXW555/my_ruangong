name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # 后端构建和测试
  backend-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: second_hand_trading
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./campus-trading-platform/backend
        run: mvn clean compile -B

      - name: Run tests
        working-directory: ./campus-trading-platform/backend
        env:
          # 不设置数据库环境变量，让测试使用 application-test.properties 中的 H2 配置
          # Redis 配置保留，因为我们在 services 中配置了 Redis
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: mvn test -B

      - name: Generate test report
        working-directory: ./campus-trading-platform/backend
        run: mvn jacoco:report -B
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            campus-trading-platform/backend/target/surefire-reports
            campus-trading-platform/backend/target/site/jacoco

  # 前端构建
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: campus-trading-platform/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./campus-trading-platform/frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./campus-trading-platform/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-build
          path: campus-trading-platform/frontend/dist

  # Docker 镜像构建和推送（仅 main/master 分支）
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./campus-trading-platform/backend
          file: ./campus-trading-platform/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./campus-trading-platform/frontend
          file: ./campus-trading-platform/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-trading-frontend:${{ github.sha }}

  # 自动部署到服务器（仅 main/master 分支）
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose file to server
        run: |
          scp -r campus-trading-platform/deploy/docker-compose.prod.yml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/opt/campus-trading-platform/docker-compose.yml

      - name: Upgrade Docker on server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            # 检查当前 Docker 版本
            echo "Checking current Docker version..."
            docker --version || echo "Docker not found"
            
            # 使用官方脚本升级 Docker（推荐方法）
            echo "Upgrading Docker using official installation script..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            
            # 安装 Docker Compose V2 (作为插件)
            echo "Installing Docker Compose V2..."
            sudo apt-get update -qq
            sudo apt-get install -y -qq docker-compose-plugin || {
              echo "docker-compose-plugin installation failed, trying alternative method..."
              sudo apt-get install -y -qq docker-compose
            }
            
            # 启动并启用 Docker 服务
            sudo systemctl start docker
            sudo systemctl enable docker
            
            # 将当前用户添加到 docker 组（避免使用 sudo）
            sudo usermod -aG docker $USER || true
            
            # 验证安装
            echo "Verifying Docker installation..."
            sudo docker --version
            sudo docker compose version || sudo docker-compose --version || echo "docker-compose not found"
            
            # 清理
            rm -f get-docker.sh
          EOF

      - name: Deploy to server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} bash -s << DEPLOY_EOF
            export DOCKER_USERNAME='${{ secrets.DOCKER_USERNAME }}'
            cd /opt/campus-trading-platform
            
            # 尝试使用 docker compose (V2)，如果失败则使用 docker-compose (V1)
            if command -v docker &> /dev/null && sudo docker compose version &> /dev/null 2>&1; then
              DOCKER_CMD="sudo docker compose"
            elif command -v docker-compose &> /dev/null; then
              DOCKER_CMD="sudo docker-compose"
            else
              DOCKER_CMD="sudo docker compose"
            fi
            
            echo "Using: \$DOCKER_CMD"
            echo "DOCKER_USERNAME: \$DOCKER_USERNAME"
            
            # 拉取最新镜像
            \$DOCKER_CMD pull
            
            # 停止旧容器
            \$DOCKER_CMD down
            
            # 启动新容器
            \$DOCKER_CMD up -d
            
            # 清理未使用的镜像
            sudo docker image prune -f
            
            # 查看服务状态
            \$DOCKER_CMD ps
          DEPLOY_EOF

      - name: Check deployment status
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'STATUS_EOF'
            cd /opt/campus-trading-platform
            
            # 确定使用的 docker compose 命令
            if command -v docker &> /dev/null && sudo docker compose version &> /dev/null 2>&1; then
              DOCKER_CMD="sudo docker compose"
            else
              DOCKER_CMD="sudo docker-compose"
            fi
            
            echo "=== 容器状态 ==="
            \$DOCKER_CMD ps
            
            echo -e "\n=== 后端日志（最后30行）==="
            \$DOCKER_CMD logs --tail=30 backend || echo "无法获取后端日志"
            
            echo -e "\n=== 前端日志（最后30行）==="
            \$DOCKER_CMD logs --tail=30 frontend || echo "无法获取前端日志"
            
            echo -e "\n=== MySQL 日志（最后20行）==="
            \$DOCKER_CMD logs --tail=20 mysql || echo "无法获取 MySQL 日志"
          STATUS_EOF

      - name: Verify deployment
        run: |
          echo "等待服务启动..."
          sleep 15
          
          echo "检查后端服务..."
          curl -f http://${{ secrets.HOST }}:8080 || echo "后端服务不可用"
          
          echo "检查前端服务..."
          curl -f http://${{ secrets.HOST }} || echo "前端服务不可用"

