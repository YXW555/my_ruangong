# 测试环境配置

# 数据库配置（使用 H2 内存数据库，测试后自动清理）
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 控制台（可选，用于调试）
spring.h2.console.enabled=true

# 自动执行 SQL 脚本（Spring Boot 2.4.0 使用旧配置方式）
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.second.hand.trading.server.entity

# Redis 配置（使用嵌入式 Redis 或 Mock）
# 如果使用 Testcontainers，可以在这里配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1

# 日志配置
logging.level.com.second.hand.trading=DEBUG
logging.level.org.springframework.web=INFO

